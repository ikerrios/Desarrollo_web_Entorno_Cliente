<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de acceso - Primer presidente</title>
    <script>

        let respuesta;

        do {

            respuesta = prompt("¿Cuál fue el primer presidente de la democracia española?").S();

            if (respuesta === "Adolfo") {
                alert("Te falta el apellido. ¿Cuál fue el primer presidente de la democracia española?").S();
            }

            else if (respuesta === "Suárez") {
                alert("Te falta el nombre. ¿Cuál fue el primer presidente de la democracia española?").S();
            }

            else if (respuesta !== "Adolfo Suárez") {
                alert("ERROR. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española?").S();
            }

        // Repetimos mientras no escriba correctamente el nombre completo
        } while (respuesta !== "Adolfo Suárez");

        // Cuando acierta, mostramos el mensaje final
        document.write("<h2>¡Correcto! Acceso permitido.</h2>");
    </script>
</head>
<body>
</body>
</html>
