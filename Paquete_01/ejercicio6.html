<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Crea un programa que genere un listado de horas que vayan desde las 9 hasta las 21 de 5 
    minutos en 5 minutos. 
    En lugar de mostrar un alert, utiliza la instrucción document.write(“Mensaje”) que muestra los 
    datos en el propio HTML. 
    Comenta el código con los comentarios que estimes necesarios.  -->

    <script>
        horaInicio = 9;

        horaFin = 21;

        minutoInicio = 0;

        minutoFin = 55;

        for(hora = horaInicio; hora <= horaFin; hora++) {
            for(minutos = minutoInicio; minutos <= minutoFin; minutos += 5) {
                
                if (minutos < 10) {
                    document.write(hora + ":" + "0" + minutos + "<br>")
                } else {
                  document.write(hora + ":" + minutos + "<br>")
                }
            }
        }
    </script>
</body>
</html>
