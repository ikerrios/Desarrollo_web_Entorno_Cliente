    <!-- Crea un control parental para que no se pueda entrar en una página. 
    Se pedirá al usuario que escriba el apellido del primer presidente de la democracia (si no 
    sabes quién fue, busca en Google ;) 
    Para guardar un valor del usuario utilizamos el siguiente código: 
    var respuesta = prompt (“Mensaje”); 
    Mientras el usuario no introduzca el valor correcto, el mensaje seguirá saliendo. 
    Comenta el código con los comentarios que estimes necesarios.-->

    <script>
       
        var controlParental = prompt("¿Qué edad tienes?");
        
        var edad = controlParental;

        if (edad >= 18) {
            
            //Mientras repuesta NO sea adolfo se repite el bucle
            
            while (!(respuesta == "adolfo")) {
                var pregunta = prompt ("¿Cuál fue el apellido del primer presidente de la democracia?");
                var respuesta = pregunta;

            }     

            
        } else if (edad < 18 && edad >= 0) {
            alert ("No puedes entrar.");
        } else {
            alert ("Introduzca un número válido.");
        }

    </script>
</body>
