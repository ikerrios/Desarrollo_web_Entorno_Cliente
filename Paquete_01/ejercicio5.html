<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Crea un programa que genere un listado de horas que vayan desde las 9 hasta las 21:30 de 30 
    minutos en 30 minutos. 
    En lugar de mostrar un alert, utiliza la instrucción document.write(“Mensaje”) que muestra los 
    datos en el propio HTML. 
    Ten en cuenta que tendrás que utilizar un for para las horas y (por ejemplo) una variable 
    booleana que irá cambiando de true a false si es hora en punto u hora media. 
    Comenta el código con los comentarios que estimes necesarios.  -->

    <script>
        
        var horaInicio = 9;
        
        var horaFin = 21;
        // En punto FALSE, y media TRUE
        var media = false;

        for (var hora = horaInicio; hora <= horaFin; hora++) {
          
            document.write(hora + ":00<br>");

            if (!(hora == horaFin && media == true)) {
                document.write(hora + ":30<br>");
            }
        }
    </script>
</body>
</html>
